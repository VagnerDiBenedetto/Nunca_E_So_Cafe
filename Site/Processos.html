<script>

    function cafeteiraItaliana(){
        divTitulo.innerHTML = `
            <div class="titulo">
                <img class="imgTitulo" src="Imagens/titulo esquerda.png" alt="Ramo de café">
                <h1>Cafeteira Italiana(Moka)</h1>
                <img class="imgTitulo" src="Imagens/titulo direita.png" alt="Ramo de café">
            </div>
            `
        divProcessos.innerHTML = ` 
            <div class="fileira">
                <h2>
                    Para fazer café moka, você precisará de uma cafeteira italiana (também conhecida como Bialetti), água e café moído.<br>
                    <br>
                    Para a produção são apenas alguns passos:<br>
                    <br>
                    1- Encha a base da cafeteira com água até a válvula de segurança, evitando que a água passe por ela.<br>
                    <br>
                    2- Coloque café moído na cesta do filtro, preenchendo-a sem pressionar o café.<br>
                    <br>
                    3- Monte a cafeteira com a parte superior enroscada na base.<br>
                    <br>
                    4- Coloque a cafeteira em um fogão em fogo baixo.<br>
                    <br>
                    5- O café começará a subir pela haste e entrar na parte superior da cafeteira.<br>
                    <br>
                    6- Quando você ouvir um som borbulhante o seu café moka estará pronto.
                </h2>       
            </div>
            `
    }

    function prensaFrancesa(){
        divTitulo.innerHTML = `
            <div class="titulo">
                <img class="imgTitulo" src="Imagens/titulo esquerda.png" alt="Ramo de café">
                <h1>Prensa Francesa</h1>
                <img class="imgTitulo" src="Imagens/titulo direita.png" alt="Ramo de café">
            </div>
            `
        divProcessos.innerHTML = ` 
            <div class="fileira">
                <h2>
                    A prensa francesa, é uma ótima maneira de preparar café e é especialmente boa para realçar os sabores dos grãos de café.<br>
                    <br>
                    Para a produção são apenas alguns passos:<br>
                    <br>
                    1- Adicione o café moído à prensa francesa.<br>
                    <br>
                    2- Despeje água quente(cerca de 95°) sobre o café.<br>
                    <br>     
                    3- Mexa a mistura de café e água com uma colher de cabo longo para garantir que todos os grãos de café sejam envolvidos pela água.<br>
                    <br>
                    4- Coloque a tampa da prensa francesa.<br>
                    <br>
                    5- Deixe o café em infusão por cerca de 4 minutos.<br>
                    <br>
                    6- Pressione lentamente o êmbolo para baixo com pressão constante. Isso separará os grãos de café do líquido, deixando o café pronto para servir.
                </h2>       
            </div>
            `
    }

    function expresso(){
        divTitulo.innerHTML = `
            <div class="titulo">
                <img class="imgTitulo" src="Imagens/titulo esquerda.png" alt="Ramo de café">
                <h1>Expresso</h1>
                <img class="imgTitulo" src="Imagens/titulo direita.png" alt="Ramo de café">
            </div>
            `
        divProcessos.innerHTML = ` 
            <div class="fileira">
                <h2>
                    Fazer um café espresso requer uma máquina de espresso específica, porém pode ser encontrado em diversos locais para venda.<br>
                    <br>
                    Na produção de expresso feita por estabelecimentos comerciais os passos são:<br>
                    <br>
                    1- Ao início do turno ligar a máquina pois ela deve estar bem aquecida antes de usar.<br>
                    <br>
                    2- Os grãos são moídos imediatamente antes do preparo para conservar ao máximo seu sabor.<br>
                    <br>     
                    3- O café é colocado no porta-filtro (apetrecho metálico que se acopla a máquina), e pressionado para ficar com uma superfície uniforme e bem compactado.<br>
                    <br>
                    4- O porta-filtro é então acoplado a máquina onde a água quente será forçada sob pressão por entre o café.<br>
                    <br>
                    5- O espresso deve fluir em um fluxo constante e ter uma cor marrom dourada.
                </h2>       
            </div>
            `
    }

    function filtrado(){
        divTitulo.innerHTML = `
            <div class="titulo">
                <img class="imgTitulo" src="Imagens/titulo esquerda.png" alt="Ramo de café">
                <h1>Filtrado</h1>
                <img class="imgTitulo" src="Imagens/titulo direita.png" alt="Ramo de café">
            </div>
            `
        divProcessos.innerHTML = ` 
            <div class="fileira">
                <h2>
                    Fazer café filtrado é uma maneira clássica e popular de preparar café.<br>
                    <br>
                    Para a produção são apenas alguns passos:<br>
                    <br>
                    1- Aqueça a água, evite usar água fervente, pois pode prejudicar o sabor do café.<br>
                    <br>
                    2- Coloque o suporte de filtro sobre o bule ou o recipiente em que o café será preparado.<br>
                    <br>     
                    3- Coloque o filtro de papel (ou pano conforme a preferência) no suporte de filtro.<br>
                    <br>
                    4- Adicione a quantidade desejada de café moído ao filtro.<br>
                    <br>
                    5- Despeje a água sobre o café aos poucos fazendo movimentos rotativos para melhor absorção do café.<br>
                    <br>
                    6- Deixe a água passar completamente pelo café e pelo filtro.
                </h2>       
            </div>
            `
    }

</script>
