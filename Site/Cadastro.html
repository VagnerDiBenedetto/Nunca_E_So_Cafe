<script>


    function validacao(){          
        var email = inputEmail.value;
        var username = inputUsername.value;
        var senha = inputSenha.value;
        var tamanhoSenha = senha.length;
        var confirmaSenha = inputConfirmaSenha.value;
        var nome = inputNome.value;
        var cep = inputCep.value;
        var tamanhoCep = cep.length;
        var estado = inputEstado.value;
        var cidade = inputCidade.value;
        var rua = inputRua.value;
        var numero = inputNumero.value;
        var referencia = inputReferencia.value;
        var dtNascimento =inputData_de_Nascimento.value;
         
        var validacaoEspecial =senha.indexOf("!") >= 0 ||
            senha.indexOf("@") >= 0 ||
            senha.indexOf("#") >= 0 ||
            senha.indexOf("$") >= 0 ||
            senha.indexOf("%") >= 0 ||
            senha.indexOf("¨") >= 0 ||
            senha.indexOf("&") >= 0 ||
            senha.indexOf("*") >= 0 ||
            senha.indexOf("(") >= 0 ||
            senha.indexOf(")") >= 0 ||
            senha.indexOf("-") >= 0 ||

            senha.indexOf("+") >= 0 ||
            senha.indexOf("=") >= 0 ||
            senha.indexOf("§") >= 0 ||
            senha.indexOf('"') >= 0 ||
            senha.indexOf("'") >= 0 ||
            senha.indexOf(",") >= 0 ||
            senha.indexOf("<") >= 0 ||
            senha.indexOf(".") >= 0 ||
            senha.indexOf(">") >= 0 ||
            senha.indexOf(":") >= 0 ||
            senha.indexOf(":") >= 0 ||
            senha.indexOf("/") >= 0 ||
            senha.indexOf("?") >= 0 ||
            senha.indexOf("°") >= 0 ||
            senha.indexOf("º") >= 0 ||
            senha.indexOf("]") >= 0 ||
            senha.indexOf("}") >= 0 ||
            senha.indexOf("ª") >= 0 ||
            senha.indexOf("[") >= 0 ||
            senha.indexOf("{") >= 0 ||
            senha.indexOf("%") >= 0;

        var validacaoNumero = 
            senha.indexOf(0) >= 0 ||
            senha.indexOf(1) >= 0 ||
            senha.indexOf(2) >= 0 ||
            senha.indexOf(3) >= 0 ||
            senha.indexOf(4) >= 0 ||
            senha.indexOf(5) >= 0 ||
            senha.indexOf(6) >= 0 ||
            senha.indexOf(7) >= 0 ||
            senha.indexOf(8) >= 0 ||
            senha.indexOf(9) >= 0;


        var textoValidacao = "";

        if (email.indexOf("@") < 0){
            textoValidacao += `<h6 style="color: red";>* O E-mail deve conter um @.</h6><br>`;
        }else{
            textoValidacao += `<h6 style="color: blue";>* O E-mail está correto.</h6><br>`;
        }

        if (username == username.toLowerCase() || username == username.toUpperCase()){
            textoValidacao += `<h6 style="color: red";>* O Username deve ter ao menos uma letra maiuscula e uma letra misucaula.</h6><br>`; 
        }else{
            textoValidacao += `<h6 style="color: blue";>* O Username está correto.</h6><br>`;
        }

        if(tamanhoSenha < 8){
            textoValidacao += `<h6 style="color: red";>* A Senha deve conter ao menos 8 caracteres.</h6><br>`;
        }else if (senha == senha.toLowerCase() || senha == senha.toUpperCase()){
            textoValidacao += `<h6 style="color: red";>* A Senha deve ter ao menos uma letra maiuscula e uma letra misucaula.</h6><br>`;
        }else if (validacaoEspecial == false){
            textoValidacao += `<h6 style="color: red";>* A Senha deve conter ao menos 1 caracter especial.</h6><br>`;
        }else if (validacaoNumero == false){
            textoValidacao += `<h6 style="color: red";>* A Senha deve conter ao menos 1 numero.</h6><br>`;
        }else{
            textoValidacao += `<h6 style="color: blue";>* A senha está correta.</h6><br>`;
        }

        if (confirmaSenha != senha){
            textoValidacao += `<h6 style="color: red";>* As Senhas devem ser iguais.</h6><br>`;
        }else{
        }

        if (tamanhoCep != 8){
            textoValidacao += `<h6 style="color: red";>* O Cep deve conter 8 numeros.</h6><br>`;
        }else{
            textoValidacao += `<h6 style="color: blue";>* O Cep está correto.</h6><br>`;
        }

        divValidacao.innerHTML = textoValidacao;
    }
