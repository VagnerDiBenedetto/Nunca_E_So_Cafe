<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre o Projeto</title>
    <link rel = "icon" href="Imagens/LogoFundo.png" type="image/x-icon">
    <link rel="stylesheet" href="Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Playfair+Display:wght@600&family=Rowdies:wght@300&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <div class="body">
        <div class="fundo">
            <div class="sistemaHeader">
                <div class="usuario">
                    <span>Nome do Usuário</span>
                </div>
                <div class="sair">
                    <a href="">Sair</a>
                </div>
            </div>
            <div class="sistemaBody">
                <div class="sistemaMenu">
                    <button onclick="cafeConhecimento()">Café e Conhecimento</button>
                    <div style="display: none;" id="divCafeConhecimento" class="setores">
                        <button onclick="">Dados Gerais</button>
                        <button onclick="">Matérias Escolares</button>
                        <button onclick="">Ciências Humanas</button>
                        <button onclick="">Línguas</button>
                        <button onclick="">Artesanato</button>
                        <button onclick="">Artes Perfomáticas</button>
                        <button onclick="">Artes Literárias</button>
                        <button onclick="">Artes Visuais</button>
                    </div>
                    <button onclick="umaBoaLeitura()">Uma Boa Leitura</button>
                    <div style="display: none;" id="divUmaBoaLeitura" class="setores">
                        <button onclick="">Grupos de Leitura</button>
                        <button onclick="">Biblioteca Digital</button>
                        <button onclick="">Biblioteca Física</button>
                        <button onclick="">Eventos com escritores</button>
                    </div>
                </div>
                <div id="divDadosgerais">
                    <div class="sistemaDados">
                        <div class="tituloDados">
                            <span>Dados Gerais</span>
                        </div>

                        <div class="Dados">
                            <div class="coluna">
                                <table>
                                    <tbody>
                                        <tr>
                                            <th>1º</th>
                                            <th>Ciências Humanas</th>
                                        </tr>
                                        <tr>
                                            <th>2º</th>
                                            <th>Artes Visuais</th>
                                        </tr>
                                        <tr>
                                            <th>3º</th>
                                            <th>Artes Performáticas</th>
                                        </tr>
                                        <tr>
                                            <th>4º</th>
                                            <th>Artes Literárias</th>
                                        </tr>
                                        <tr>
                                            <th>5º</th>
                                            <th>Línguas</th>
                                        </tr>
                                        <tr>
                                            <th>6º</th>
                                            <th>Artesanato</th>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="coluna">
                                <div class="graficos">
                                    <canvas id="GraficoAreasDeInteresse"></canvas>
                                </div>
                                <div class="graficos">
                                    <canvas id="GraficoNecessidadeReforco"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>

<script>
    var contadorCafeConhecimento = 0;
    var contadorUmaBoaLeitura = 0;

    function cafeConhecimento(){
        contadorCafeConhecimento ++;

        if(contadorCafeConhecimento % 2 == 0){
        divCafeConhecimento.style.display = "none"
        }else{
        divCafeConhecimento.style.display = "block"
        }
    }
    
    function umaBoaLeitura(){
        contadorUmaBoaLeitura ++;

        if(contadorUmaBoaLeitura % 2 == 0){
        divUmaBoaLeitura.style.display = "none"
        }else{
        divUmaBoaLeitura.style.display = "block"
        }
    }

    const ctx1 = document.getElementById('GraficoAreasDeInteresse');
    
    new Chart(ctx1, {
        type: 'bar',
        data: {
            labels: ['Ciências Humanas', 'Línguas', 'Artesanato', 'Artes Performáticas', 'Artes Literarias', 'Artes Visuais'],
            datasets: [{
                label: 'Areas de Interesse',  
                backgroundColor: '#f5cd55',
                borderColor: '#f5cd55',
                data: [16, 4, 2, 9, 6, 15],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
    
    const ctx2 = document.getElementById('GraficoNecessidadeReforco');

    new Chart(ctx2, {
        type: 'pie',
        data: {
        labels: ['Não necessita', 'Necessita'],
        datasets: [{
            label: 'Areas de Interesse',
            data: [28, 24],
            borderWidth: 0
        }]
        },
        options: {
        scales: {
            y: {
            beginAtZero: true
            }
        }
        }
    });

</script>
